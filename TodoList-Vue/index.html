<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css">
    <script src="vue.js"></script>
    <style>
        #app {
            margin-top: 60px;
        }

        .nav {
            margin-top: 40px;
        }
    </style>
</head>
<body>
<div id="app">
    <div class="container">
        <div class="row">
            <div class="col-md-10 col-xs-6">
                <input type="text" class="form-control" placeholder="请输入..." v-model="inputValue">
            </div>
            <div class="col-md-2 col-xs-6">
                <button type="button" class="btn btn-primary" @click="handleBtnClick">提交</button>
            </div>
        </div>

        <ul class="nav nav-pills nav-stacked">
            <li role="presentation" class="active" v-for="item in list">
                <a href="#"><input type="checkbox">{{item}}</a>
            </li>
        </ul>
    </div>
</div>

<script>
    Vue.component('', {})
    var app = new Vue({
        el: '#app',
        data: {
            list: [],
            inputValue: ''
        },
        methods: {
            handleBtnClick() {
                this.list.push(this.inputValue)
                this.inputValue = ''
                // console.log(this.inputValue)
                // console.log(this.list)
            }
        }
    })
</script>

</body>
</html>
